<section class="budget-items-sections">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">

        <div *ngFor="let item of budgetItems" >
          <app-budget-item-card
          [item]="item" style="margin-bottom: 20px;display: block;"
          *ngIf="item.amount>=0"
          (cardClick)="onCardClicked(item)"
          (xButtonClick)="onDeleteButtonClick(item)"></app-budget-item-card>
        </div>


      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items">

        <div *ngFor="let item of budgetItems" >
          <app-budget-item-card [item]="item" (cardClick)="onCardClicked(item)" style="margin-bottom: 20px;display: block;" *ngIf="item.amount<0" (xButtonClick)="onDeleteButtonClick(item)"></app-budget-item-card>
        </div>


      </div>
    </div>
  </div>
</section>
