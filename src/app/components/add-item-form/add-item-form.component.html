<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input type="number" required class="input" placeholder="Amount" style="width: 100px;" [ngModel]="item.amount" name="amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" required class="input" name="description" placeholder="Description" [ngModel]="item.description" >
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
      </div>

    </div>
  </div>
</form>
